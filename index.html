<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p class="display">1+2</p>
            </div> <!--end of screen-->
            <div class="btns">
                <button class="clear" id="clear">C</button>
                <button class="power" id="power">^</button>
                <button class="percentage" id="percentage">%</button>
                <button class="division" id="division">/</button>

                <button class="one" id="one">1</button>
                <button class="two" id="two">2</button>
                <button class="three" id="three">3</button>
                <button class="multiplication" id="multiplication">*</button>

                <button class="four" id="four">4</button>
                <button class="five" id="five">5</button>
                <button class="six" id="six">6</button>
                <button class="addition" id="addition">+</button>

                <button class="seven" id="seven">7</button>
                <button class="eight" id="eight">8</button>
                <button class="nine" id="nine">9</button>
                <button class="subtraction" id="subtraction">-</button>

                <button class="zero" id="zero">0</button>
                <button class="point" id="point">.</button>
                <button class="equals" id="equals">=</button>
            </div> <!--end of btns-->
        </div> <!--end of calc-->
    </div> <!--end of container-->

    <script src="script.js"></script>
</body>

</html>
